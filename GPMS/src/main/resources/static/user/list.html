<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/list.css">
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/list.js"></script>
</head>
<body>
	<table id="dg" class="easyui-datagrid" style="width:100%; height:auto;">
		<thead>
			<tr>
				<th data-options="field:'name', sortable:true, width:80">用户名</th>
				<th data-options="field:'alias', sortable:true, width:100">显示名</th>
				<th data-options="field:'email', sortable:true, width:200">电子邮件</th>
			</tr>
		</thead>
	</table>

	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"
			onclick="newUser()">添加</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editUser()">修改</a> <a
			href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
			onclick="delUser()">删除</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-man" plain="true" onclick="editUserRole()">编辑角色</a>
		<form id="sfm" method="post" novalidate
			style="display: inline-block; padding-top: 10px; padding-left: 10px;">
			<label>用户名：</label> <input name="sname" id="sname"
				style="width: 120px;"> <label>显示名：</label> <input
				name="salias" id="salias" style="width: 120px;"> <a href="#"
				class="easyui-linkbutton" iconCls="icon-search" plain="true"
				onclick="seach()">查询</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-clear" plain="true" onclick="clearSeach()">清空</a>
		</form>
	</div>

	<div id="urdlg" class="easyui-dialog"
		style="width:400px; height:300px; padding:10px 20px" closed="true"
		buttons="#role-dlg-buttons">
		<div id="msg"></div>
		<div id="userRole" class="easyui-layout" fit="true">
			<div data-options="region:'east'" style="width:150px;">
				<table id="inr" class="easyui-datagrid" singleSelect="true">
					<thead>
						<tr>
							<th field="name" width="170" align="center">已有角色</th>
						</tr>
					</thead>
				</table>
			</div>
			<div data-options="region:'west'" style="width:150px;">
				<table id="ninr" class="easyui-datagrid" singleSelect="true">
					<thead>
						<tr>
							<th field="name" width="170" align="center">未有角色</th>
						</tr>
					</thead>
				</table>
			</div>
			<div data-options="region:'center'">
				<div align="center" style="padding-top:40px;">
					<a href="javascript:addSingleUserRole()" class="easyui-linkbutton">&gt;</a>
				</div>
				<div align="center" style="padding-top:5px;">
					<a href="javascript:addAllUserRole()" class="easyui-linkbutton">&gt;&gt;</a>
				</div>
				<div align="center" style="padding-top:5px;">
					<a href="javascript:removeSingleUserRole()"
						class="easyui-linkbutton">&lt;</a>
				</div>
				<div align="center" style="padding-top:5px;">
					<a href="javascript:removeAllUserRole()" class="easyui-linkbutton">&lt;&lt;</a>
				</div>
			</div>
		</div>
		<div id="role-dlg-buttons">
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok"
				onclick="saveUserRole()">保存</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-cancel"
				onclick="resetUserRole()">重置</a>
		</div>
	</div>

	<div id="dlg" class="easyui-dialog"
		style="width:460px; height:320px; padding:10px 20px" closed="true"
		buttons="#dlg-buttons">
		<div class="ftitle">用户信息</div>
		<div id="msg"></div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>用户名:</label> <input name="name" id="name"
					class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>密码:</label> <input name="password" id="password"
					type="password">
			</div>
			<div class="fitem">
				<label>确认密码:</label> <input name="cpassword" id="cpassword"
					type="password">
			</div>
			<div class="fitem">
				<label>显示名:</label> <input name="alias" class="easyui-validatebox"
					required="true">
			</div>
			<div class="fitem">
				<label>电子邮件:</label> <input name="email" class="easyui-validatebox"
					validType="email">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok"
			onclick="saveUser()">保存</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
</body>
</html>
