<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/list.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/userInfo.js"></script>
</head>

<body style="text-align: center; margin:0px auto;">
	<div style="text-align: center; margin:0px auto; width:360;">
		<div class="easyui-panel" title="个人信息修改">
			<form id="fm" method="post" style="text-align: center;">
				<input readonly="readonly" name="id" id="id"
					class="easyui-validatebox" type="hidden"> <input
					readonly="readonly" name="roleid" id="roleid"
					class="easyui-validatebox" type="hidden">
				<div class="fitem">
					<label>学号/工号：</label> <input readonly="readonly" name="number"
						id="number" class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>姓名：</label> <input readonly="readonly" name="name" id="name"
						class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>输入密码：</label> <input type="password" name="password"
						id="password" class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>确认密码：</label> <input type="password" name="cpassword"
						id="cpassword" class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>生日：</label> <input name="birthday" id="birthday"
						class="easyui-datebox">
				</div>
				<div class="fitem">
					<label>性别：</label> <input readonly="readonly" name="sex" id="sex"
						class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>院系：</label> <input readonly="readonly" name="department"
						id="department" class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>tel：</label> <input name="tel" id="tel"
						class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>email：</label> <input name="email" id="email"
						class="easyui-validatebox" validType="email">
				</div>
			</form>
		</div>
	</div>
	<div id="dlg-buttons">
		<a herf="#" class="easyui-linkbutton" iconCls="icon-ok" plain="true"
			onclick="save()">保存</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-no" plain="true" onclick="restore()">重置</a>
		<div id="msg"></div>
	</div>
</body>
</html>
