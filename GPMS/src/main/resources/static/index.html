<!DOCTYPE HTML>
<html>
<head>
<title>毕业设计过程管理系统</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css"
	href="css/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="css/themes/icon.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north', border:false" id="north">
		<div id="logo">毕业设计过程管理系统</div>
		<div id="banner">
			欢迎您:<span id="userName"></span> <span id="exit">[退出]</span>
		</div>
	</div>
	<div data-options="region:'west', split:true, title:'系统菜单'" id="west">
		<ul id="tree" class="easyui-tree"></ul>
	</div>
	<div data-options="region:'center'" id="center" class="easyui-tabs">
		<div title="首页" data-options="region:'east'" id="east">
			<table title="联系人列表" id="contactsList" class="easyui-datagrid"
				style="width:100%; height:auto">
				<thead>
					<tr>
						<th data-options="field:'contacts', sortable:true, width:100">联系人</th>
						<th data-options="field:'name', sortable:true, width:100">课题名称</th>
					</tr>
				</thead>
			</table>
			<div id="toolbar">
				<a href="#" class="easyui-linkbutton" iconCls="icon-download"
					plain="true" onclick="sendMessage()">发送消息</a>
			</div>
			<table title="消息列表" id="messagesList" class="easyui-datagrid"
				style="width:100%; height:auto">
				<thead>
					<tr>
						<th data-options="field:'sender', sortable:true, width:100">来自</th>
						<th data-options="field:'content', sortable:true, width:100">内容</th>
						<th data-options="field:'currentdate', sortable:true, width:100">日期</th>
					</tr>
				</thead>
			</table>
			<div id="mtoolbar">
				<a href="#" class="easyui-linkbutton" iconCls="icon-download"
					plain="true" onclick="deleteMessage()">删除消息</a>
			</div>
		</div>
	</div>
	<div id="messageDlg" class="easyui-dialog"
		style="width:460px; height:auto; padding:10px 20px" closed="true"
		buttons="#dlg-buttons">
		<form id="regFm" method="post">
			<div class="fitem">
				<label>消息内容：</label> <input name="content" id="content"
					class="easyui-textbox" data-options="multiline:true"
					style="width:300px;height:100px">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok"
			onclick="saveMessage()">发送</a>
	</div>
</body>
</html>
