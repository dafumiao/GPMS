<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>认证考试管理系统</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css"
	href="css/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="css/themes/icon.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north', border:false" id="north">
		毕业设计过程管理系统</div>
	<div data-options="region:'west'" id="west">
		<img id="loginImg" src="img/login.jpg" />
	</div>
	<div data-options="region:'east'" id="center">
		<div style="margin:0px;"></div>
		<div style="padding:10px 10px 20px 200px">
			<form id="loginform" class="easyui-form" method="post"
				data-options="novalidate:true">
				<table cellpadding="5">
					<tr id="info" style="height:30px">
						<td colspan="2"><div id="msg"></div></td>
					</tr>
					<tr>
						<td>学号:</td>
						<td><input id="number" class="easyui-textbox" type="text"
							name="number" data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input id="password" class="easyui-textbox"
							type="password" name="password"
							data-options="required:true,validType:'password'"></input></td>
					</tr>
					<tr style="height:30px">
						<td colspan="2" style="text-align:center"><input
							type="submit" id="subbtn" value="登陆" width="40" />&nbsp;&nbsp;&nbsp;&nbsp;<input
							type="reset" id="resbtn" value="取消" width="40" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'south',border:false" id="south">版权所有
		&copy; rzq 2016-2016</div>
</body>
</html>
